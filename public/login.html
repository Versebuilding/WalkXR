<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1" />
	<title>Login</title>
	<link href="/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="login-page">
		<div class="login">
			<h1 class="title">Login</h1>
			<form action="/authenticate" method="post" class="login-info">
				<label for="username"> </label>
				<p class="words">Username</p>
				<input type="text" name="username" id="username" required class="input"/>
				<hr class="line">
				<label for="password"> </label>
				<p class="words">Password</p>
				<input type="password" name="password" id="password" required class="input"/>
				<hr class="line">
				<input type="submit" value="Login" class="submit-box"/>
			</form>
		</div>
		<div class="vl"></div>
		<div class="register">
			<h1 class="title">Register</h1>
			<form action="/createUser" method="post" class="register-info">
				<label for="username"> </label>
				<p class="words">Username</p>
				<input type="text" name="username" id="username" required class="input"/>
				<hr class="line">
				<label for="password"> </label>
				<p class="words">Password</p>
				<input type="password" name="password" id="password" required class="input"/>
				<hr class="line">
				<input type="submit" value="Register" class="submit-box"/>
			</form>
		</div>
	</div>
</body>

</html>
