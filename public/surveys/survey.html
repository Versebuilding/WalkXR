<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../main.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title> Survey </title>
    </head>

    <body>
        <h3> Rate your feelings of liberation </h3>
        <div class="count-area">
            <button type="button" onClick="liberate_rate()"> + </button>
            <p>Count: <a id="liberate_clicks">0</a></p>
        </div>
        <h3> Rate your feelings of harmony </h3>
        <div class="count-area">
            <button type="button" onClick="harmony_rate()"> + </button>
            <p>Count: <a id="harmony_clicks">0</a></p>
        </div>
        <h3> Rate your feelings of grief </h3>
        <div class="count-area">
            <button type="button" onClick="grief_rate()"> + </button>
            <p>Count: <a id="grief_clicks">0</a></p>
        </div>
        <h3> Rate your feelings of resolve </h3>
        <div class="count-area">
            <button type="button" onClick="resolve_rate()"> + </button>
            <p>Count: <a id="resolve_clicks">0</a></p>
        </div>
        <div class="count-area">
            <button type="button" onClick="submit()"> Submit! </button>
        </div>
    </body>
</html>
